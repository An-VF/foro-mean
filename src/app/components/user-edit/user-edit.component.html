<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Has guardado los cambios correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Los datos no se han guardado
    </div>

    <form class="col-md-5 ml-0 pl-0" #userEditrForm="ngForm" (ngSubmit)="onSubmit(userEditrForm)">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  required pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">
            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                Los apellidos no son validos
            </small>
        </div>
        <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$" class="form-control">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido
            </small>
        </div>
        
        <div class="form-group">
            <label for="avatar">Avatar</label> 
            <div mb-2><img src="{{ url + 'avatar/' + identity.image }}" class="avatar_nav"></div>
            &nbsp;
            <angular-file-uploader 
                    [config]="afuConfig"
                    [resetUpload]=resetVar
                    (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" value="Guardar todo" class="btn btn-success" [disabled]="userEditrForm.invalid">
    </form>
</div>
