<div class="col-lg-12 mt-3">
        <h1>{{page_title}}</h1>
        <hr>
    
        <ul class="list-group list-users">
            <li class="list-group-item" *ngFor="let user of users">
                <div class="avatar_mask_list float-left mr-4" *ngIf="user.image">
                    <img src="{{ url + 'avatar/' + user.image }}">
                </div>
                <div class="avatar_mask_list float-left mr-4" *ngIf="!user.image">
                        <img src="/assets/img/user_default.png">
                </div>
                <h4><a [routerLink]="['/perfil',user._id]">{{user.name+' '+user.surname}}</a></h4>
                <a [routerLink]="['/perfil',user._id]" class="btn btn-sm btn-success float-left mx-auto d-block">Ver Perfil</a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
